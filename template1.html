<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Birthday Card</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #ffe3e3, #ffd6f6);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 30px;
      }

      .card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        background: white;
        padding: 40px;
        max-width: 600px;
        margin: auto;
        text-align: center;
      }

      .card h1 {
        font-size: 2.5rem;
        color: #d63384;
      }

      .card p {
        font-size: 1.2rem;
        margin-top: 20px;
      }

      .btn-birthday {
        background-color: #d63384;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        margin-top: 30px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .btn-birthday:hover {
        background-color: #ad2167;
      }

      .balloons {
        font-size: 3rem;
      }
    </style>
  </head>
